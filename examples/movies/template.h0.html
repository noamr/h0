<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H0 Movies Demo App</title>
    <link rel="preconnect" href="https://image.tmdb.org">
    <meta name="description" content="A non-trivial Movies learning application
    buuilt without a framework, to show developers how they can deliver
    reasonably good experience while maintaining good developer experience.">
    <script type="module" src="./.h0/client.js" async></script>
    <link rel="stylesheet" href="style.css" h0-opt="inline">
    </head>
    <body>
      <header>
        <label id="hamburgerArea">
          <input id="hamburgerButton" type="checkbox" role="button" aria-label="Open Menu" id="hamburgerButton">☰
        </label>
        <form id="searchForm" tabindex="0" action="/search">
          <input type="hidden" name="page" value="1">
          <button id="searchSubmit" aria-label="Search">
            <h0-include src="/icons/search.svg"></h0-include></button>
          <input placeholder="Search for a Movie..." id="searchBox" type="text"
            name="searchTerm" required>
        </form>
        <div id="colorScheme">
          <label for="darkScheme" id="light">☀</label>
          <input type="checkbox" id="darkScheme">
          <label for="darkScheme" id="dark">☾</label>
        </div>
        <form id="loginForm" action="/login">
          <input type="hidden" name="next">
          <button id="login" aria-label="Log in"><h0-include src="/icons/login.svg"></h0-include></button>
        </form>
        <label id="userArea">
          <button id="user"><h0-include src="/icons/account-circle.svg"></h0-include></button>
          <nav id="userMenu">
            <ul>
              <li>
                <a href="/newlist">Create New List</a>
              </li>
              <li>
                <a href="/my-lists">My Lists</a>
              </li>
              <li>
                <a href="/logout">Log out</a>
              </li>
            </ul>
          </nav>
        </label>
      </header>
        <nav id="sideNav">
          <a href="/?categpry=popular&page=1">
            <img
              id="logo"
              src="/icons/logo.svg"
              alt="movie ticket logo" />
          </a>
          <h3>Discover</h3>
          <ul id="categoryList">
            <li><a href="/?category=popular"><h0-include src="/icons/heart.svg"></h0-include>Popular</a></li>
            <li><a href="/?category=upcoming"><h0-include src="/icons/calendar.svg"></h0-include>Upcoming</a></li>
            <li><a href="/?category=top_rated"><h0-include src="/icons/poll.svg"></h0-include>Top Rated</a></li>
          </ul>
          <h3>Genres</h3>
          <ul id="genreList"></ul>
          <img id="tmdb-mark"
            width="300"
            height="118"
            loading="lazy"
            alt='The Movie Database'
            src='/icons/tmdbgreen.svg' />
        </nav>
        </summary>
      </details>
      <main>
        <article id="movie">
          <h1>Title</h1>
          <h2>Tagline</h2>
          <img class="artwork"
            width="780"
            alt="movie artwork"
            height="1170">
          <h3>Genres</h3>
          <ul id="movieGenresList"></ul>
          <h3>Synopsys</h3>
          <p  id="synopsys"></p>
          <section class="rating"></section>
          <h3 >Cast</h3>
          <section id="cast" >
            <ul id="castList"></ul>
          </section>
          <section class="ads">
            <a class="imdb" href="#"><span>IMDB</span> <h0-include src="/icons/imdb.svg"></h0-include></a>
            <a class="website" href="#"><span>Website</span> <h0-include src="/icons/link.svg"></h0-include></a>
            <a class="trailer" href="#"><span>Trailer</span> <h0-include src="/icons/play.svg"></h0-include></a>
          </section>
          <section id="additionalInfo"></section>
          <section id="movieListActions">
            <form method="post">
            </form>
          </section>
        </article>
        <article id="person">
          <h1>Name</h1>
          <h2>Birthdate</h2>
          <img class="artwork"
            width="780"
            alt="person profile"
            height="1170">
          <h3>Biography</h3>
          <p id="bio"></p>
          <section class="ads">
            <a class="imdb" href="#"><span>IMDB</span> <h0-include src="/icons/imdb.svg"></h0-include></a>
            <a class="website" href="#"><span>Website</span> <h0-include src="/icons/link.svg"></h0-include></a>
          </section>
        </article>
        <h1>Title</h1>
        <h2>Subtitle</h2>
        <section id="movies">
          <ul id="movieList">
          </ul>
          <div class="pagination">
            <a href="#" id="prev" aria-label="Next"><h0-include src="icons/prev.svg"></h0-include></a>
            <a href="#" id="next" aria-label="Next"><h0-include src="icons/next.svg"></h0-include></a>
          </div>
          <div id="notFound">
            <h3>No movies found</h3>
            <img src="/icons/empty.svg">
          </div>
        </section>
        <section id="lists">
          <ul id="listOfLists">
          </ul>
        </section>
      </main>
      <template id="movieTemplate">
        <li>
        <a href="#" class="poster">
          <img class="posterImg gradient" width="230" height="345" alt="movie poster"
            loading="lazy">
          <h3 class="movieTitle">Movie Title</h3>
          <div class="rating"></div>
        </a>
      </li>
      </template>
      <template id="genreLink">
        <li>
          <a>
            <h0-include src="icons/dot-circle.svg"></h0-include>
            <span></span>
          </a></li>
      </template>
      <template id="castPerson">
        <li>
        <a href="#">
          <img width="45" height="45">
        </a>
      </li>
      </template>
      <template id="listTemplate">
        <li>
          <a href="#">
            <div class="listCard">
              <h2></h2>
              <span></span>
              <p></p>
            </div>
          </a>
        </li>
      </template>
    </body>
  </html>
